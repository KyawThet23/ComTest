<div class="row mb-3 sub-header">
  <div class="col-md-3">
    <div class="input-group">
      <span class="bi bi-search input-group-text"></span>
      <input class="form-control" #myInput (keyup.enter)="searchCode(myInput.value)" type="search" placeholder="Search here" />
    </div>
  </div>
  <div class="col-md-3">
    <div class="input-group">
      <span class="bi bi-calendar input-group-text"></span>
      <input type="date" [(ngModel)]="selectedDate" (change)="importDate()" class="form-control">
    </div>
  </div>
</div>

<div>
  <router-outlet></router-outlet>
</div>
