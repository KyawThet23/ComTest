
  <div class="row">
    <div class="col-md-auto">

      <div class="input-group">
        <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
      </div>

    </div>

    <div class="col-md-auto">

      <div class="input-group">

        <span class="input-group-text"></span>
        <select [(ngModel)]="itemsPerpage" class="form-select">
          <option value="3">3</option>
          <option value="5" selected="true">5</option>
          <option value="10">10</option>
        </select>

      </div>

    </div>
    
  </div>
  <div class="row" *ngIf="products.length != 0">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">brand</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
    
        <tr *ngFor="let tempProduct of products | paginate: { itemsPerPage: itemsPerpage, currentPage: currentPage, totalItems: totalItems}">
          <td>{{ tempProduct.id }}</td>
          <td>{{ tempProduct.brand }}</td>
          <td>{{ tempProduct.name }}</td>
          <td>{{ tempProduct.price }}</td>
          <td>{{ tempProduct.quantity }}</td>
          <td>
            <button class="btn btn-primary" (click)="addToCart(tempProduct)">Add To Cart</button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="delete(tempProduct.id)">Delete</button>
          </td>
        </tr>
        
      </tbody>
    </table>
  </div>

<!-- if products empty then display a message-->
<div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
  No products found.
</div>
